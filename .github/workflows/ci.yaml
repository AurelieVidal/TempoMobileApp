name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        api-level: [21, 23, 29]
        target: [default, google_apis]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Étape pour installer Java 17
      - name: Install Java 17
        run: |
          sudo apt update
          sudo apt install openjdk-17-jdk -y
          sudo update-alternatives --config java
          java -version  # Vérifier que Java 17 est bien installé

      # Étape pour définir JAVA_HOME et mettre à jour PATH
      - name: Set JAVA_HOME and update PATH
        run: |
          echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64" >> $GITHUB_ENV
          echo "PATH=\$JAVA_HOME/bin:\$PATH" >> $GITHUB_ENV
          echo "JAVA_HOME=$JAVA_HOME"  # Vérifier que JAVA_HOME est correct
          java -version  # Vérifier que Java 17 est maintenant accessible

      # Étape pour forcer Gradle à utiliser Java 17
      - name: Set Gradle to use Java 17
        run: |
          echo "org.gradle.java.home=/usr/lib/jvm/java-17-openjdk-amd64" >> gradle.properties
          cat gradle.properties  # Vérifier si la configuration a bien été ajoutée

      - name: Set up Gradle cache
        uses: gradle/actions/setup-gradle@v4

      - name: Cache AVD files
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      - name: Create AVD and generate snapshot for caching (if necessary)
        if: steps.avd-cache.outputs.cache-hit != 'true'
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: false
          script: echo "Generated AVD snapshot for caching."

      - name: Set execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Run Android Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: ${{ matrix.target }}
          arch: x86_64
          profile: Nexus 6
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: ./gradlew connectedCheck
